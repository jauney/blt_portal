<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <title>远诚宝路通物流-查询</title>
    <link rel="stylesheet" href="./res/layui/css/layui.css" />
    <link rel="stylesheet" href="./res/static/css/index.css" />
    <style>
      .layui-table td,
      .layui-table th {
        word-break: keep-all;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <input type="hidden" value="query" id="hidden_id" />
    <!-- nav部分 -->
    <div class="include" file="nav.html"></div>
    <!-- banner部分 -->
    <div class="banner product">
      <div class="title">
        <p>货款查询</p>
        <p class="en">Payment Inquiry</p>
      </div>
    </div>
    <!-- main部分 -->
    <div class="main-about">
      <div class="layui-container">
        <div class="layui-row">
          <ul class="aboutab">
            <li class="layui-this">货款查询</li>
            <li data-class="0"></li>
            <li>货物跟踪</li>
          </ul>
          <div class="tabIntro">
            <div class="content">
              <div class="layui-form">
                <div class="layui-col-md6 layui-form-item">
                  发货人：
                </div>
                <div class="layui-col-md6 layui-form-item">
                  <input
                    type="text"
                    id="txtAccountCheckCode"
                    lay-verify="required"
                    placeholder="运单号或户主姓名查询"
                    class="layui-input inputFocus curtype"
                    mtype="checkcode"
                    style="display: inline-block; width: 80%;"
                  />
                  <button
                    class="layui-btn tosnmiddle_btns"
                    id="btnAccountSearch"
                    value="查询"
                  >
                    查询
                  </button>
                </div>
                <div class="layui-col-md6 layui-form-item">
                  <input
                    type="password"
                    style="display: none;"
                    name="txtPassword"
                    id="txtPassword"
                    placeholder="密码"
                    class="layui-input inputFocus curtype"
                    mtype="checkcode"
                    style="display: inline-block; width: 80%;"
                  />
                </div>
                <!--<div class="layui-col-md6 layui-form-item" style="margin-left: 20%">-->
                <!--<div id="accountmsg" style="display: none" class="layui-badge"></div>-->
                <!--</div>-->
                <div
                  class="layui-col-md6 layui-form-item content-right"
                  style="font-size: 12px; color: #aaa;"
                >
                  注：用运单号可以查询单票信息；用户主姓名可以查询您全年信息，为您的信息安全，您可以在发货点设置密码
                </div>
              </div>
              <div class="layui-form">
                <div class="layui-col-md6 layui-form-item">
                  收货人：
                </div>
                <div class="layui-col-md6 layui-form-item">
                  <input
                    type="text"
                    id="txtGetCustomerMobile"
                    lay-verify="required"
                    placeholder="收货人手机号"
                    class="layui-input inputFocus curtype"
                    mtype="checkcode"
                    style="display: inline-block; width: 80%;"
                  />
                  <button
                    class="layui-btn tosnmiddle_btns"
                    id="btnGetCustomerSearch"
                    value="查询"
                  >
                    查询
                  </button>
                </div>
                <div class="layui-col-md6 layui-form-item">
                  <input
                    type="password"
                    name="txtGetCustomerPassword"
                    id="txtGetCustomerPassword"
                    placeholder="密码"
                    class="layui-input inputFocus curtype"
                    mtype="checkcode"
                    style="display: inline-block; width: 80%;"
                  />
                </div>
                <!--<div class="layui-col-md6 layui-form-item" style="margin-left: 20%">-->
                <!--<div id="accountmsg" style="display: none" class="layui-badge"></div>-->
                <!--</div>-->
                <div
                  class="layui-col-md6 layui-form-item content-right"
                  style="font-size: 12px; color: #aaa;"
                >
                  注：用收货人的电话能查上本人全年的明细，为了您的信息安全，您可以在本地物流网点设置密码，可以打电话办理。
                </div>
              </div>
            </div>
          </div>
          <div class="tabJob"></div>
          <div class="tabCour">
            <div class="content">
              <div class="layui-form">
                <div class="layui-col-md6 layui-form-item">
                  <input
                    type="text"
                    id="txtTrackCode"
                    lay-verify="required"
                    placeholder="运单号："
                    class="layui-input inputFocus curtype"
                    mtype="checkcode"
                    style="display: inline-block; width: 80%;"
                  />
                  <button
                    class="layui-btn tosnmiddle_btns"
                    id="btnTrackSearch"
                    value="查询"
                  >
                    查询
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer部分 -->
    <div class="includefooter" file="footer.html"></div>

    <script src="./res/layui/layui.js?t=1001"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      layui
        .config({
          base: "./res/static/js/",
        })
        .use("firm");
      layui
        .config({
          base: "./res/static/js/",
        })
        .use("home");
    </script>
  </body>
</html>
